<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <link
      rel="shortcut icon"
      href="./images/ios-checkmark-circle.svg"
      type="image/x-icon"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/f8f95e6979.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-[#b2a3e15f]">
    <header class="w-full md:w-3/4 mx-auto">
      <div class="text-center my-14">
        <img src="" alt="" srcset="" />
        <h1 class="text-5xl mt-12 text-purple-900 my-2">
          <span class="text-red-900">iinaamasum</span>'s toDo app
        </h1>
        <h4 class="text-4xl text-purple-900">Best todo-app</h4>
      </div>
      <div class="text-center">
        <h2 class="text-[#312770] text-5xl">Seems it's Thursday</h2>
        <p class="text-2xl my-2">Make Your Plan And Add Some Todos Now</p>
      </div>
    </header>

    <main class="w-full md:w-3/4 mx-auto text-center">
      <article class="my-4">
        <input
          id="input"
          class="rounded px-6 py-1 bg-transparent border-0 w-9/12 sm:w3/4 md:w-1/2 border-b-4 border-gray-800 text-gray-900 focus:outline-none font-semibold placeholder:text-gray-900 placeholder:font-semibold tracking-widest"
          type="text"
          name=""
          placeholder="✍️ Add list here..."
        />
        <button id="add-work">
          <a
            ><i
              class="fas fa-plus text-3xl bg-gray-500 rounded-full px-2 py-1"
            ></i
          ></a>
        </button>
      </article>
      <article>
        <table
          class="font-bold mx-auto my-4 w-11/12 md:w-3/4 bg-[#9086ca76] text-[#322770] rounded-lg"
        >
          <thead>
            <h1 class="text-4xl my-4">Your work</h1>
            <tr class="border-b-2 border-black">
              <th class="px-4 py-2 text-center">Todo Items</th>
              <th class="px-4 py-2 text-center">Status</th>
              <th class="px-4 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </article>
    </main>

    <!-- script file -->
    <script src="./js/app.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
